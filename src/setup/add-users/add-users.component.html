<mat-card>
  <mat-card-header>
    <mat-card-title>
      Regist New User
    </mat-card-title>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <div class="row">
      <div class="col">
        <form [formGroup]="userForm">
          <div class="row">
            <div class="col-lg-6 col-sm-12 h-100 row">
                <input #fileInput type="file" [hidden]="true" (change)="handleFileInput($event.target.files[0])"
                accept=".jpg,.jpeg, .tiff, .png "/>
                <button  (click)="fileInput.click()" mat-raised-button color="accent"  class="ml-2" *ngIf="!selectedFile"
                  style="margin: 1px;">Import User Image
                </button>
                <img *ngIf="imageUrl" [src]="imageUrl" class="img-thumbnail" alt="Uploaded Image" style="max-width: 50%;max-height: 50%;"/>
              </div>
            <div class="col-lg-6 col-sm-12 h-100 row">
              <div class="col-6">
                <mat-form-field appearance="outline">
                  <mat-label>Full Name</mat-label>
                  <input type="text" matInput formControlName="name" />
                </mat-form-field>
              </div>
  
              <div class="col-6">
                <mat-form-field appearance="outline">
                  <mat-label>Phone Number</mat-label>
                  <input type="text" matInput formControlName="mobileNumber" />
                </mat-form-field>
              </div>
  
              <div class="col-6">
                <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input type="text" matInput formControlName="email">
                </mat-form-field>
              </div>
  
              <div class="col-6">
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput formControlName="password" />
                </mat-form-field>
              </div>
            </div>
          
          
          </div>

        </form>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<br/>

<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col text-center">
        <button class="remove-btn" mat-raised-button color="accent" (click)="RegistNewUser()" mat-button color="warn">
          Regist User
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
